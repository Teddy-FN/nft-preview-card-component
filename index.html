<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card col">
      <div class="img-wrapper">
        <img
          src="./images/image-equilibrium.jpg"
          alt="product"
          class="product-img"
        />
        <div class="img-overlay">
          <span class="eyes-icon">
            <ion-icon name="eye-outline" class="eye"></ion-icon>
          </span>
        </div>
      </div>
      <div class="col">
        <p class="name-product">Equilibrium #3429</p>
        <p class="detail-product">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row">
          <div class="row ethereum">
            <i class="fab fa-ethereum"></i>
            <p class="price">0.041 ETH</p>
          </div>

          <div class="row times">
            <ion-icon name="time-outline"></ion-icon>
            <p class="time">3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="row author-wrapper">
        <div class="avatar-wrapper">
          <img
            src="./images/image-avatar.png"
            alt="avatar"
            class="avatar-img"
          />
        </div>
        <p class="creation">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Teddy-FN"
        >Teddy Ferdian Abrar Amrullah</a
      >.
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
